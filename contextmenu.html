<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:300px;
		height: 300px;
		background-color: #ccc;
	}
	</style>

	

</head>
<body>
	<div class="box" contextmenu="menu"></div>
	<!-- 只支持上下文的，只有火狐支持 -->
	<menu id="menu" type="context">
		<menuitem icon="" label="123" onclick="changebg()">
			
		</menuitem>
	</menu>
	<script>
	var box=Document.querySelector(".box");
	function changebg(){
		box.style.background="red";
	}
	</script>
</body>
</html>
