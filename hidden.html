<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
	.box{
		width:300px;
		height: 300px;
		background-color: blue;
	}
	</style>
</head>
<body>
	<button>显示隐藏</button>
	<div class="box" draggable=true hidden=true></div>
	<script>
	var box=document.querySelector(".box");
	document.querySelector('button').onclick=function(){
		if(box.hidden){
			box.hidden=false;
		}
		else{
			box.hidden=true;
		}
	}
	</script>
</body>
</html>
